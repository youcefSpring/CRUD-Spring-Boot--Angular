<div class="row my-4">

    <div class="col-md-6">
        <h3>List of Product</h3>
    </div>

    <div class="col-md-6" text-right>
      <button (click)="newTask()" class="btn btn-dark btn-sm">

        <i class="fa fa-plus">

        </i>
        New Product
      </button>

    </div>
</div>
<div class="row">
    <div class="col-md-6 mx-auto" *ngIf="showForm">

   <div class="form-group">
       <label for="label">Ref : </label>

       <input  [(ngModel)]="product.ref" id="label" type="text" class="form-control">

    </div>
    <div class="form-group">
        <label for="label">Name  : </label>
 
        <input  [(ngModel)]="product.name" id="label" type="text" class="form-control">
 
     </div>
    
    <button *ngIf="editForm " (click)="updateProduct()" class="btn btn-warning btn-block">
        <i class="fa fa-refresh"></i>Update
       </button>
 <button  *ngIf="!editForm" (click)="persistProduit()" class="btn btn-success btn-block">
     <i class="fa fa-send"></i>New Produit
    </button>
   

    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">

       

     <ul class="list-group">
        
         <li  *ngFor="let task of produit" 
         class="list-group-item d-flex justify-content-between align-items-center">
         
         <button (click)="editPro(task)"
         class="btn btn-warning btn-sm">
             <i class="fa fa-pencil"></i>
            </button>

            {{task.name}}

            

                <button (click)="deletePro(task)" class="btn btn-sm btn-dark">
                    <i class="fa fa-trash">

                </i></button>
             
         </li>
     </ul>
     </div>
</div>
